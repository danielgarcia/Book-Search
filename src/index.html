<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Book Search App</title>
</head>

<body id="app">
  <header>
    <a href="https://8thlight.com">
      <div class="logo"></div>
    </a>
  </header>

  <div class="content">
    <div class="search-block">
      <span class="title">Book Search</span>
      <div class="input-group">
        <form id="search-form">
          <div class="search-row">
            <select>
              <option value="">Search All</option>
              <option value="inauthor:">Search By Author</option>
              <option value="inpublisher:">Search By Publisher</option>
              <option value="intitle:">Search By Title</option>
            </select>
            <input type="text" placeholder="Search for any book" />
            <button type="submit">Search</button>
          </div>
        </form>
      </div>
    </div>

    <div class="results">
      <ul id="result-list"></ul>
    </div>

  </div>
</body>

</html>
